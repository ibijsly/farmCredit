<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#4188c9">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <title>Register - edge</title>
   
    <!-- Dashboard Core -->
    <link href="./assets/css/dashboard.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/app.css">
    <script src="./assets/js/dashboard.js"></script>
  </head>
  <body class="theme-bg">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div  class="alert alert-danger alert-dismissable fade in col-md-4 col-md-offset-4" align="center" th:if="${errorMessage}">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
            <h5><strong  th:text=${errorMessage}></strong></h5>
          </div>

          <div  class="alert alert-warning alert-dismissable fade in col-md-4 col-md-offset-4" align="center" th:if="${alreadyExist}">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
            <h5><strong  th:text=${alreadyExist}></strong></h5>
          </div>

          <div class="alert alert-success alert-dismissable fade in col-md-4 col-md-offset-4" align="center" th:if="${success}">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
            <h5><strong th:text=${success}></strong></h5>
          </div>
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <h2 class="white"><i class="fe fe-minimize-2"></i>farmCredit</h2>
              </div>
              <form class="card" action="/createcooperative" th:action="@{/createcooperative}" method="post" th:object="${cooperativeForm}">
                <div class="card-body p-6">
                  <div class="card-title">Create co-operative account</div>
                  <div class="form-group">
                    <label class="form-label">Name of Corporative</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="co-operative">
                  </div>
                  <div class="form-group">
                    <label for="sel">State</label>
                    <select class="form-control" id="ex" th:field="*{state}" >
                      <option value="ABIA">Abia</option>
                      <option value="ADAMAWA">Adamawa</option>
                      <option value="DELTA">Delta</option>
                      <option value="EKITI">Ekiti</option>
                      <option value="IMO">Imo</option>
                      <option value="OGUN">Ogun</option>
                      <option value="KOGI">Kogi</option>
                      <option value="ZAMFARA">Zamfara</option>
                    </select>
                  </div>
                  <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-block">Register Cooperative</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
